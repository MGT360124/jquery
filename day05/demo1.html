<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单验证插件validate()</title>
    <!-- <link href="reset.css" type="text/css" rel="stylesheet">-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="jQuery-Validation-Engine/jQuery-Validation-Engine/css/validationEngine.jquery.css" />
    <script type="text/javascript" charset="utf-8" src="jquery-1.12.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jQuery-Validation-Engine/jQuery-Validation-Engine/js/languages/jquery.validationEngine-zh_CN.js" ></script>
    <script type="text/javascript" charset="utf-8" src="jQuery-Validation-Engine/jQuery-Validation-Engine/js/jquery.validationEngine.js" >
    </script>
    <script type="text/javascript">
        $(function () {
            $("#formID").validationEngine();
        })
    </script>
</head>
<body>
<div class="wrapper">
<p>第一步引入插件</p><p>第二步</p>
    <form id="formID" method="post" action="#">
        <!--<input value="someone@nowhere.com" class="validate[required,custom[email]]" type="text" name="email" id="email" />-->
        <input value="2010-12-01" class="validate[required,custom[date]]" type="text" name="date" id="date" /><br>
        <!--<input value="too many spaces obviously" class="validate[required,custom[onlyLetterNumber]]" type="text" name="special" id="special" />-->
        <input type="email" name="email" id="email" data-validation-engine="validate[required,custom[email]]"
               data-errormessage-value-missing="Email is required!"
               data-errormessage-custom-error="Let me give you a hint: someone@nowhere.com"
               data-errormessage="This is the fall-back error message."/><br>
        <input value="http://" class="validate[required,custom[url]] text-input" type="text" name="url" id="url" data-prompt-position="topLeft" /><br>
        <input value="" class="validate[required] text-input" type="text" name="req" id="req" data-prompt-position="bottomLeft" /><br>
        <input value="too many spaces obviously" class="validate[required,custom[onlyLetterNumber]]" type="text" name="special" id="special" data-prompt-position="bottomRight" />
    </form>
</div>
</body>
</html>
