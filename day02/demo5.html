               $(".account").trigger("focus");

                   $(this).removeClass("textbtn").addClass("textInit");
               });
            $(".account").on("blur",function(){

            })
//            邮箱格式验证
            function checkEmail(strEmail){
                var rep= /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                if(!rep.test(strEmail)){
                    return false;
                }else{
                    return true;
                }

            }
        })
    </script>
