<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>替换节点</title>
    <!--<link href="reset.css" type="text/css" rel="stylesheet">-->
    <style type="text/css">

    </style>
    <script type="text/javascript" src="jquery-1.12.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("h2").on("click", function () {
                var $div = $("<div>将所有选择的元素替换成HTML或者DOM元素</div>")
                 $("p").replaceWith($div);
            });
            $("h3").on("click",function () {
                $("span").replaceAll($("p"));
            })
        })
    </script>
</head>
<body>
<div class="wrapper">
<h2>replaceWith(content)</h2>
    <p>将所有选择的元素替换成HTML或者DOM元素，content为被选元素替换的内容</p>
<h3>replaceAll(selector)</h3>
    <span>将所有选择的元素替换成指定selector的元素，selector为需要被替换的元素</span>
</div>
</body>
</html>
