<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>$(this)和this的区别</title>
    <link href="reset.css" type="text/css" rel="stylesheet">
    <style type="text/css">

    </style>
    <script type="text/javascript" src="jquery-1.12.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".wrapper").on("click", function () {
                    console.log($(this));
                    console.log(this);
//                console.log($());

            })
        })
    </script>
</head>
<body>
<div class="wrapper">
<h2>$(this)和this的区别</h2>
    <p>$(this)是jQuery对象，this是HTML元素</p>
</div>
</body>
</html>
