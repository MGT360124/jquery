<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>滑动slideDown()和slideUp()</title>
    <!-- <link href="reset.css" type="text/css" rel="stylesheet">-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
    </style>
    <script type="text/javascript" src="jquery-1.12.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("input:eq(0)").on("click",function(){
                $("img").slideDown();
            })
            $("input:eq(1)").on("click",function(){
                $("img").slideUp();
            })
            $("input:eq(2)").on("click",function(){
                //清空div里的文本
                $("img").slideToggle(3000,function(){
                    $(this).css({"border":"1px solid red","padding":"5px"})

                });
            })
        })
    </script>
</head>
<body>
<div class="wrapper">
<h2>slideDown(speed,[callback])和slideUp(speed,[callback])</h2>
    <p>功能是以动画的效果将被选元素的高度向下增大，或者减小，呈现滑动的效果</p>
        <input type="button" value="无参" name="btn"><br/>
        <input type="button" value="逻辑参数" name="btn1"><br/>
        <input type="button" value="动画显示" name="btn2"><br/>
        <div class="clsImg">
            <img src="images/1.jpg" width="100" height="200">
        </div>
</div>
<hr>
<div>
    <h2>slideToggle(speed,[callback])</h2>
    <p>切换滑动效果</p>
</div>
</body>
</html>
